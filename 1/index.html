<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function factorial(n) {
      if (n <= 1) return n;
      return n*factorial(n-1);
    }

    for(var i = 1; i < 10; i++) {
      console.log(i + "! = " + factorial(i));
    }
  </script>
</body>
</html>
