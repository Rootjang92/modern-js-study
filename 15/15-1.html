<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./elt.js"></script>
  <script>
    window.onload = function() {
      // 보더 박스 생성
      var box = elt("div", null, "Javascript");
      document.body.appendChild(box);
      // 마우스를 press한 상대 위치 지정
      var boxOffsetX, boxOffsetY;
      // 보더 박스 설정
      box.style.display = "inline-block";
      box.style.position = "absolute";
      box.style.padding = "10px";
      box.style.backgroundColor = "blue";
      box.style.color = 'white';
      box.style.cursor = "pointer";

      // mousedown 이벤트
      box.addEventListener("mousedown", function mouseDownListener(e) {
        // mouseover 이벤트
        document.addEventListener("mousemove", mouseMoveListener, false);
        // 마우스 press 상태
        boxOffsetX = e.offsetX; boxOffsetY = e.offsetY;
      }, false);
      // mouseup 이벤트
      document.addEventListener('mouseup', function mouserUpListener(e) {
        // mouseover 이벤트 제거
        document.removeEventListener("mousemove", mouseMoveListener, false);
      }, false);
      // mousemove 이벤트
      function mouseMoveListener(e) {
        box.style.left = e.pageX - boxOffsetX + "px";
        box.style.top = e.pageY - boxOffsetY + "px";
      }
    };
  </script>
</head>
<body>
</body>
</html>
